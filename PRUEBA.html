<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="prueba.css">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="head">
        <button id="agregar" >  Agregar nota</button>
            <button id="borrarlista" >    Borrar Lista</button>
            <button class="btnalumnos" id="btnalumnos" > Ingreso de alumnos</button>
                    <button class="btnpromedio" id="btnpromedio" onclick="instruct();"> Manual de uso</button>
                    <button class="btnlogin" id="btnlogin" onclick="Ajax();"> Funcion Ajax</button>
                        
                    </div></section>
    </header>
<main>
    <article>
        <div id="dinamic">
           <form action="" id="formulario">
            <input type="text"  class="inputuno" id="nombre" pattern="[a-zA-Z]" maxlength="15">
            <input type="text" class="indos" id="apellido" pattern="[a-zA-Z]" maxlength="15">
            <input type="number" class="intres" id="nota" pattern="[1-9]+" maxlength="3"> 
           
            
          </form>
           
           
       
        </div>
            <div id="muestra">
               
        </div>
        </article>
        
<aside>

<table class="calculadora" onload="init();">
<tr>
    <td colspan="4"><span id="resultado"></span></td>
</tr>
<tr>
    <td><button id="siete">7</button></td>
    <td><button id="ocho">8</button></td>
    <td><button id="nueve">9</button></td>
    <td><button id="division">/</button></td>
</tr>
<tr>
    <td><button id="cuatro">4</button></td>
    <td><button id="cinco">5</button></td>
    <td><button id="seis">6</button></td>
    <td><button id="multiplicacion">*</button></td>
</tr>
<tr>
    <td><button id="uno">1</button></td>
    <td><button id="dos">2</button></td>
    <td><button id="tres">3</button></td>
    <td><button id="resta">-</button></td>
</tr>
<tr>
    <td><button id="igual">=</button></td>
    <td><button id="cero">0</button></td>
    <td><button id="suma">+</button></td>
    <td><button id="reset"><</button></td>


</tr>
</table>

</aside>
</main>
<div class="imgcont">

</div>

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="prueba.js"></script>
<script src="calculadora.js"></script>
</body>
</html>
